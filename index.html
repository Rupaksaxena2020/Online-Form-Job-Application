<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice set 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<div class="apply">
    <h1>Job Application
        <span class="web">(web)
        </span>
    </h1>
    <form action="">
        <div class="formcontainer">
            <div class="formcontrol">
                <label for="firstname">First Name</label>
                <input type="text" name="firstname" id="firstname" placeholder="enter first name">
            </div>
         <div class="formcontrol">
            <label for="lastname">Last Name</label>
                <input type="text" name="lastname" id="lastname" placeholder="enter last name">
         </div>
         <div class="formcontrol">
            <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="enter email">
         </div>
         <div class="formcontrol">
            <label for="jobtype">Job Type</label>
                <select name="jobtype" id="jobtype">
                    <option value="">select a option</option>
                    <option value="frontend">Front End Developer</option>
                    <option value="backend">Backend Developer</option>
                    <option value="fullstack">Full Stack Developer</option>
                </select>
         </div>
         <div class="textareacontrol">
            <label for="address">Addresss</label>
                <textarea name="address" id="address" cols="30" rows="4" placeholder="enter address"></textarea>
         </div>
         <div class="formcontrol">
            <label for="city">City</label>
                <input type="text" name="city" id="city" placeholder="enter city">
         </div>
         <div class="formcontrol">
            <label for="pincode">Pincode</label>
                <input type="number" name="pincode" id="pincode" placeholder="enter pincode">
         </div>
         <div class="formcontrol">
            <label for="startdate">Start Date</label>
                <input type="date" name="startdate" id="startdate">
         </div>
         <div class="formcontrol">
            <label for="cv">Upload your CV</label>
                <input type="file" name="cv" id="cv" placeholder="cv">
         </div>
        <div class="buttoncontainer">
            <button type="submit">Apply Now</button>
        </div>
    </form>
</div>

</div>
    
</body>
</html>
